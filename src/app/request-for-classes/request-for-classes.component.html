<div class="container">
	<form (ngSubmit)="onSubmit()" #classRequestForm="ngForm" [hidden]="submitted">
		<div class="form-group">
			<label for="subject">Subject</label>
			<select id="subject" class="form-control" required>
				<option *ngFor="let subjectkey of subjectKeys" [value]="subjectkey">{{subjectkey}}</option>
			</select>
		</div>

		<div class="form-group">
			<label for="level">Level</label>
			<select id="level" class="form-control" required>
				<option *ngFor="let levelkey of levelKeys" [value]="levelkey">{{levels[levelkey]}}</option>
			</select>
		</div>		

		<div class="form-group">
			<label for="topics">Topics</label>
			<input type="checkbox" id="topics" class="form-control" value="asd"> ads
		</div>

		<div class="form-group">
			<label for="comment">Comment</label>
			<input type="comment" id="comment" class="form-control">
		</div>

		<div class="form-group">
			<label for="courseType">Course Type</label>
			<input type="text" id="courseType" class="form-control" required>
		</div>

		<button type="button" class="btn btn-default" (click)="newClassRequest(); classRequestForm.reset()">Reset</button>
		<button type="submit" class="btn btn-success" [disabled]="!classRequestForm.form.valid">Preview Request</button>
	</form>

	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Title</div>
			<div class="col-xs-9  pull-left">{{ model.title }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Description</div>
			<div class="col-xs-9  pull-left">{{ model.description }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Technology Stack</div>
			<div class="col-xs-9  pull-left">{{ model.technologyStack }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Expected Timeline</div>
			<div class="col-xs-9  pull-left">{{ model.expectedTimeline }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Budget</div>
			<div class="col-xs-9  pull-left">{{ model.budget }}</div>
		</div>
		<br>
		<button class="btn btn-primary" (click)="submitted=false">Edit</button>
		<button class="btn btn-primary" (click)="submitProjectRequest()">Submit Request</button>

	</div>
</div>
